<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="background bg-dark bg-gradient d-flex justify-content-center align-items-center"
        style="height: 100vh; width: 100vw;">
        <div id="drum-container" class="drum-container" style="width: 250px;  ">
            <p class="text-center text-white fs-2 text-nowrap mb-2 mt-0">Drum Machine</p>
            <div id="drum-machine" class="drum-machiner ">
                <div id="display"
                    class="display mb-2 mt-0 rounded bg-primary d-flex justify-content-center align-items-center"
                    style="width: 100%; height: 40px">
                    <p id="display-text" class="display-text text-white fs-4 mt-0 mb-0"></p>
                </div>
                <div class="row">
                    <button id="Heater-1" class="drum-pad col btn btn-danger"><audio src="Heater-1.mp3" class="clip"
                            id="Q"></audio>Q</button>
                    <button id="Heater-6" class="drum-pad col btn btn-warning"><audio src="Heater-6.mp3" class="clip"
                            id="W"></audio>W</button>
                    <button id="Kick" class="drum-pad col btn btn-danger"><audio src="RP4_KICK_1.mp3" class="clip"
                            id="E"></audio>E</button>
                </div>
                <div class="row">
                    <button id="Closed-HH" class="drum-pad col btn btn-warning"><audio src="Cev_H2.mp3" class="clip"
                            id="A"></audio>A</button>
                    <button id="Open-HH" class="drum-pad col btn btn-danger"><audio src="Dsc_Oh.mp3" class="clip"
                            id="S"></audio>S</button>
                    <button id="heater-2" class="drum-pad col btn btn-warning"><audio src="Heater-2.mp3" class="clip"
                            id="D"></audio>D</button>
                </div>
                <div class="row">
                    <button id="heater-3" class="drum-pad col btn btn-danger"><audio src="Heater-3.mp3" class="clip"
                            id="Z"></audio>Z</button>
                    <button id="heater-4" class="drum-pad col btn btn-warning"><audio src="Heater-4_1.mp3" class="clip"
                            id="X"></audio>X</button>
                    <button id="Kick-n-Hat" class="drum-pad col btn btn-danger"><audio src="Kick_n_Hat.mp3" class="clip"
                            id="C"></audio>C</button>
                </div>
            </div>
        </div>
</body>

</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $(".drum-pad").css({
            margin: 5,
            borderRadius: 8,
            fontSize: "1.5rem",
            border: "4px solid #222",
            boxShadow: "1px 1px 2px black"
        });
        $(".drum-container").css({
            backgroundColor: "#3a3a3a",
            padding: "20px",
            borderRadius: "15px",
            boxShadow: "0 0 10px black"
        });
        $(".display").css({
            border: "3px solid black"
        })
    })
</script>
